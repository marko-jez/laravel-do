name: Laravel CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs: 
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Echo Hello World!
        run: echo "Hello World"
  echo2:
    runs-on: ubuntu-latest
    steps:
      - name: Echo 2
        run: echo "Hello World 2"